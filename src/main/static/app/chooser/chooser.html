<div>

    <script type="text/ng-template" id="chooserModal.html">

        <div class="modal-header">
            <h3 class="modal-title">Choose Directory</h3>
        </div>


        <div class="modal-body">
            <div class="row bottom-buffer-2">
                <span class="col-md-12">{{currentPath}}</span>
            </div>

            <ul class="list-unstyled">
                <li ng-repeat="directory in directories" class="row">
                    <a class="col-md-12" href="" ng-click="getDirectories(directory.name)">{{directory.name}}</a>
                </li>
            </ul>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <div class="input-group">
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary" ng-click="open('lg')">
                <span class="glyphicon glyphicon-folder-open"></span>
            </button>
        </span>

        <input title="directory"
               type="text"
               class="form-control"
               value="{{selectedDirectory}}"
               readonly>
    </div>
</div>
