<div ng-cloak>

    <section layout="row">

        <md-sidenav class="md-sidenav-{{side}} md-whiteframe-4dp"
                    md-component-id="side"
                    eval-attr-as-expr="mdComponentId">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Choose Directory</h1>
            </md-toolbar>

            <md-content class="top-buffer-2">
                <ul>
                    <li ng-repeat="directory in directories">
                        <md-button layout="row">
                            <span class="glyphicon glyphicon-folder-close" ></span>
                            <span class="left-buffer">{{directory}}</span>
                        </md-button>
                    </li>
                </ul>
                <div layout="row" layout-align="end">
                    <md-button class="md-raised md-primary" ng-click="close()">Close</md-button>
                </div>
            </md-content>

        </md-sidenav>

        <md-content>
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="open()">
                        <span class="glyphicon glyphicon-folder-open"></span>
                    </button>
                </span>

                <input title="{{side}}"
                       type="text"
                       class="form-control"
                       value="{{selectedDirectory}}"
                       readonly>
            </div>
        </md-content>

    </section>

</div>
