<div>

    <div class="input-group">
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary" ng-click="toggle()">
                <span class="glyphicon glyphicon-folder-open"></span>
            </button>
        </span>

        <input title="{{side}}"
               type="text"
               class="form-control"
               value="{{selectedDirectory}}"
               readonly>
    </div>
    <div>
        <md-sidenav class="md-sidenav-left md-whiteframe-4dp" ng-if="show">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Choose Directory</h1>
            </md-toolbar>
            <md-content layout-padding>
                <div>Content!!</div>
                <md-button class="md-primary">
                    Close
                </md-button>
            </md-content>
        </md-sidenav>
    </div>
</div>
